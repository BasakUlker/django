<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Celebrities</title>
		<style>
			body{
				background-color: gray;
			        border : 4px solid yellow;
        			padding : 30px;
				color : white;
				text-align : center;
			}
		</style>
				
	</head>
	<body>

		<h1>
			<a href="http://127.0.0.1:8000/post2/"><button type="button">Click for Shows and Movies</button></a>
		</h1>
		<table>
		<caption>Celebrities</caption>

			<tr>
				<th>ID</th>
				<th>Celeb's Name</th>
			</tr>
			{% for posts in posts %}
		
				<tr>
					<td><a href="https://www.imdb.com/name/{{posts.celebs_id}}">{{posts.celebs_id}}</a></td>

					<td><a href="https://www.imdb.com/name/{{posts.celebs_id}}">{{posts.name}}</a></td>
				</tr>


			{% endfor %}
		</table>
	</body>
</html>
