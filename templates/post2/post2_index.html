<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<title>Movie Series</title>
        </head>
        <body>
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
    				<div class="navbar-header">
      					<a class="navbar-brand" href="http://127.0.0.1:8000/home/">Home</a>
    				</div>
    				<ul class="nav navbar-nav">
      					<li class="active"><a href="http://127.0.0.1:8000/">Celebrities</a></li>
      					<li><a href="http://127.0.0.1:8000/post2/">Films and Shows</a></li>
    				</ul>
  			</div>
		</nav>
		<div class="container">
			<h1> Films and Shows</h1>
			<form method="POST">
				
				{% csrf_token %}
				
       					{% for post in posts %}
				
						<div class="checkbox">
							<input type="checkbox" name="shows" value="{{post}}">{{post}}<br>
               					</div>
					{% endfor %}
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
        </body>
</html>
